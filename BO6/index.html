<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombies Easter Egg Math</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Terminus Zombies Easter Egg Math</h1>
  <p>Click the symbols that appeared in the game:<br>First one clicked is X, Second one is Y,
    and last one is Z.<br>Clicking one more will reset it.</p>
  
  <!-- Button Section -->
  <div id="button-container">
    <button class="number-button" data-value="0"><img src="Terminus Zombies/img/img1.JPG" alt="Image 1"></button>
    <button class="number-button" data-value="11"><img src="Terminus Zombies/img/img2.JPG" alt="Image 2"></button>
    <button class="number-button" data-value="10"><img src="Terminus Zombies/img/img3.JPG" alt="Image 3"></button>
    <button class="number-button" data-value="22"><img src="Terminus Zombies/img/img4.JPG" alt="Image 4"></button>
    <button class="number-button" data-value="21"><img src="Terminus Zombies/img/img5.JPG" alt="Image 5"></button>
    <button class="number-button" data-value="20"><img src="Terminus Zombies/img/img6.JPG" alt="Image 6"></button>
  </div>

  <!-- Equation Results -->
  <div id="results">
    <p><strong>2x + 11 = </strong><span id="result1">N/A</span></p>
    <p><strong>(2z + y) - 5 = </strong><span id="result2">N/A</span></p>
    <p><strong>|(y + z) - x| = </strong><span id="result3">N/A</span></p>
  </div>

  <!-- JavaScript file link -->
  <script src="script.js"></script>
</body>
</html>
